<html lang="en">
<head>

    <title>Document</title>

<body>
<!-- header -->

    <!-- navigation top -->
        <nav class="nav-top">
        <!-- logo div -->
            <div class="logo">
                <img src="/logo.svg" alt="Logo">
            </div>
        <!-- search bar and notification div -->
            <div class="search">
                <div class="searchbar">
                    <input type="text" placeholder="Search">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="messages">
                    <div class="icon">

                </div>
            </div>
        <!-- menu/settings div -->
            <div class="settings">
                <ul>
                    <li>
                        <a href=""><div><img src="./avatar.jpg" alt=""></div>Profile</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="">Create</a>
                    </li>

                        <div class="notification-container">
                            <a href="">Friends</a>

                        </div>
                    </li>
                    <li>
                        <div class="notification-container">
                            <a href="">Notifications</a>
                            <div class="settings-notification-count">9</div>
                        </div>
                    </li>
                    <li>
                        <!-- onclick show loader dark or loader white -->
                        <button onclick="toggleTheme()" href="">Change Theme<i class="fas fa-cogs"></i></i></button>
                    </li>
                </ul>
            </div>
        </nav>
    <!-- navigation bottom/misc -->
        <div class="nav-bot">
            <!-- left side of nav bot -->
            <div class="featured">
                <ul>
                    <li>
                        <a href="">Top Stories</a>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="">Watch</a>
                    </li>
                </ul>
            </div>
            <!-- right side of nav bot -->
            <div class="options">
                <ul>
                    <li>
                        <a href="">Groups</a>
                    </li>
                    <li>
                        <a href="">Events</a>
                    </li>
                    <li>
                        <a href="">Marketplace</a>
                    </li>
                    <li>
                        <a href="">Games</a>
                    </li>
                    <li>
                        <a href="">Memories</a>
                    </li>
                    <li>
                        <a href="">Jobs</a>
                    </li>
                    <li><a href="">...</a></li>
                </ul>
            </div>

            <div class="profile-summary">

        <div class="right">

            <div class=""></div>

    <!-- no content yet -->

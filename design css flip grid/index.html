<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:300,400,500,700|Quicksand:300,400,500,700|Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    
    <!-- FIRST GRID -->
    <div class="content">
        <div class="portfolio">
            <div class="portfolio-item medium animated-first">
                <div class="photo">
                    <div class="photo__side photo__side--front photo__side--front-rotatex">
                        <div class="photo__picture photo-picture--medium-first photo__picture--1">
                            &nbsp;
                        </div>
                        <h4 class="photo__heading photo__heading--medium-first">
                            <span class="photo__heading-span photo__heading-span--1">it's an image from unsplash</span>
                        </h4>
                    </div>
                    <div class="photo__side photo__side--back photo__side--back-1 photo__side--back-rotatex">
                        <div class="photo__cta">
                            <div class="photo__price-box">
                            </div>
                            <a href="#popup-1" class="btn btn--expand">
                                <span>Enlarge &rarr;</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portfolio-item large animated-third">
                <div class="photo">
                    <div class="photo__side photo__side--front photo__side--front-rotatey">
                        <div class="photo__picture photo-picture--large photo__picture--2">
                            &nbsp;
                        </div>
                        <h4 class="photo__heading photo__heading--large">
                            <span class="photo__heading-span photo__heading-span--2">it's an image from unsplash</span>
                        </h4>

                    </div>
                    <div class="photo__side photo__side--back photo__side--back-2 photo__side--back-rotatey">
                        <div class="photo__cta">
                            <div class="photo__price-box">
                            </div>
                            <a href="#popup-2" class="btn btn--expand">
                                <span>Enlarge &rarr;</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portfolio-item medium animated-fifth">
                <div class="photo">
                    <div class="photo__side photo__side--front photo__side--front-rotatey">
                        <div class="photo__picture photo-picture--medium photo__picture--3">
                            &nbsp;
                        </div>
                        <h4 class="photo__heading photo__heading--medium">
                            <span class="photo__heading-span photo__heading-span--3">it's an image from unsplash</span>
                        </h4>

                    </div>
                    <div class="photo__side photo__side--back photo__side--back-3 photo__side--back-rotatey">
                        <div class="photo__cta">
                            <div class="photo__price-box">
                            </div>
                            <a href="#popup-3" class="btn btn--expand">
                                <span>Enlarge &rarr;</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portfolio-item small">
                <a href="/"><i class="fa fa-facebook-square fa-3x"></i></a>
                <a href="/"><i class="fa fa-instagram fa-3x"></i></a>
                <a href="/"><i class="fa fa-twitter-square fa-3x"></i></a>
            </div>
            <div class="portfolio-item tall animated-second">
                    <div class="photo">
                        <div class="photo__side photo__side--front photo__side--front-rotatey">
                            <div class="photo__picture photo-picture--tall photo__picture--4">
                                &nbsp;
                            </div>
                            <h4 class="photo__heading photo__heading--tall">
                                <span class="photo__heading-span photo__heading-span--4">it's an image from unsplash</span>
                            </h4>
                        </div>
                        <div class="photo__side photo__side--back photo__side--back-4 photo__side--back-rotatey">
                            <div class="photo__cta">
                                <div class="photo__price-box">
                                </div>
                                <a href="#popup-4" class="btn btn--expand">
                                    <span>Enlarge &rarr;</span>
                                </a>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="portfolio-item wide animated-fourth">
                    <div class="photo">
                        <div class="photo__side photo__side--front photo__side--front-rotatex">
                            <div class="photo__picture photo-picture--wide photo__picture--5">
                                &nbsp;
                            </div>
                            <h4 class="photo__heading photo__heading--wide">
                                <span class="photo__heading-span photo__heading-span--5">it's an image from unsplash</span>
                            </h4>
                            <!-- <div class="photo__details">
                                <ul>
                                    <li>#faraway</li>
                                </ul>
                            </div> IN CASE WE NEED IT LATER -->
                        </div>
                        <div class="photo__side photo__side--back-5 photo__side--back-rotatex">
                            <div class="photo__cta">
                                <div class="photo__price-box">
                                </div>
                                <a href="#popup-5" class="btn btn--expand">
                                    <span>Enlarge &rarr;</span>
                                </a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
    <!-- POPUPS -->
    <div class="popup" id="popup-1">
        <div class="popup__content">
            <div class="popup__image">
                <img src="guy.avif" alt="" class="popup__img">
            </div>
                <a href="#" class="popup__close">x</a>
        </div>
    </div>
    <div class="popup" id="popup-2">
        <div class="popup__content">
            <div class="popup__image">
                <img src="bridge.avif" alt="" class="popup__img">
            </div>
                <a href="#" class="popup__close">x</a>
        </div>
    </div>
    <div class="popup" id="popup-3">
        <div class="popup__content">
            <div class="popup__image">
                <img src="blue.avif" alt="" class="popup__img">
            </div>
                <a href="#" class="popup__close">x</a>
        </div>
    </div>
    <div class="popup" id="popup-4">
        <div class="popup__content">
            <div class="popup__image">
                <img src="murica.avif" alt="" class="popup__img">
            </div>
                <a href="#" id="dark" class="popup__close">x</a>
        </div>
    </div>
    <div class="popup" id="popup-5">
        <div class="popup__content">
            <div class="popup__image">
                <img src="girl.avif" alt="" class="popup__img">
            </div>
                <a href="#" class="popup__close">x</a>
        </div>
    </div>
    
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>

</body>
</html>
